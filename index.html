<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Player</title>
    <link rel="stylesheet" href="style.css"/>
</head>
<body>
    <h1>Simple Music Player</h1>
    <div class="player">
        <audio id="audio" src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-1.mp3"></audio>
        <p id="track">Track: SoundHelix Song 1</p>
        <button onclick="playAudio()">Play</button>
        <button onclick="pauseAudio()">Pause</button>
        <button onclick="stopAudio()">Stop</button>
        <br>
        <label>Volume: </label>
        <input type="range" id="volume" min="0" max="1" step="0.1" value="1" onchange="setVolume()">
    </div>
    <script src="script.js"></script>
</body>
</html>
